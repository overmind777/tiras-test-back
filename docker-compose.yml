  service1:
    image: service1
    build:
      context: ./service1
      dockerfile: Dockerfile
    environment:
      PORT: 5005
    expose:
      - "5005"
    networks:
      - webnet

  service2:
    image: service2
    build:
      context: ./service2
      dockerfile: Dockerfile
    environment:
      PORT: 6005
    expose:
      - "6005"
    networks:
      - webnet

  certbot:
    image: certbot/certbot:latest

    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h; done'"

networks:
  webnet:
    driver: bridge
    external: true
